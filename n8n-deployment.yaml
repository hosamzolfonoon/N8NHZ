apiVersion: apps/v1
kind: Deployment
metadata:
  name: n8n-deployment

  labels: &labels
    app: n8n
    component: deployment
spec:
  replicas: 1
  selector:
    matchLabels: *labels
  template:
    metadata:
      labels: *labels
    spec:
      containers:
      - name: n8n
        image: n8nio/n8n:latest
        imagePullPolicy: Always
        ports:
        - name: https
          containerPort: 5678
        envFrom:
        - configMapRef:
            name: n8n-configmap
        - secretRef:
            name: n8n-secrets
        env:
        - name: N8N_HOST
          value: "n8n.dataanalyst.pt"
        - name: WEBHOOK_TUNNEL_URL
          value: "https://n8n.dataanalyst.pt/"
